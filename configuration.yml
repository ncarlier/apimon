output:
  target: http://0.0.0.0:9090/metrics
  format: prometheus
proxy: http://proxy-internet.localnet:3128/
healthcheck:
  interval: 10s
  timeout: 2s
  rules:
    - name: code
      spec: 200-299
monitors:
  - alias: nunux-keeper-api
    url: https://api.nunux.org/keeper/
    healthcheck:
      timeout: 300ms
      rules:
        - name: code
          spec: 200
        - name: json-expr
          spec: name == "keeper-core-api"
