output:
  target: stdout
  format: influxdb
  meta:
    influxdb_metric_name: http_health_check
user_agent: "Mozilla/5.0 (X11; Linux x86_64; rv:10.0) Gecko/20100101 Firefox/10.0"
healthcheck:
  interval: 5s
  timeout: 2s
  rules:
    - name: code
      spec: 200-299
monitors:
  - alias: nunux-keeper-api
    url: https://api.nunux.org/keeper/
    unsafe: true
    headers:
      - "X-API-Key: xxx-xxx-xxx"
    healthcheck:
      timeout: 100ms
      rules:
        - name: code
          spec: 200
  - url: https://reader.nunux.org